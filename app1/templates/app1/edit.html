{% extends 'base.html' %}

{% block title %}
    <title>Create</title>
{% endblock title %}

{% block content %} 
<h1>Avez-vous une question à poser</h1>
<form class="post-form" method="POST">
    {% csrf_token %}
    <div class="container">  
        <br>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <h2>Êtes-vous sur de vouloir modifier la question actuelle :</h2>  
                <h4>{{ question }}</h4>
            </div>  
            <p>
                <a href="{% url 'app1:index' %}"> <-- Go back</a>
            </p>
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Quelle est là nouvelle question?</label>  
            <div class="col-sm-4">  
                {{ form.text }}  
            </div>  
        </div>  
        <div class="col-sm-4">  
            <button type="submit" class="btn btn-primary">Remplacer ma question</button>  
        </div> 
    </div>
</form> 
{% endblock %} 
</html>
