{% extends 'shop/base.html' %}

{% block title %}
    <title>Création d'un produit</title>
{% endblock title %}

{% block content %}
<h3 class="text-center text-dark-purple">Créer un nouveau produit</h3>
<form method="post" enctype="multipart/form-data">  
    {% csrf_token %} 
    {{ form.as_p }}
    <input type="submit" value="Valider"/>
</form>  
{% endblock %}
</html>
