<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Une application de shopping en ligne"/>
    <meta name="keywords" content="Shop, product">
    <meta name="author" content="Benjamin Burstein et Karen Azoulay">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    {% load static %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    {% block title %}{% endblock %}
</head>
<body>
    <header class= "bg-purple py-3 mb-3">
        <h1 class="text-center mb-4">Shop</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link mx-2 text-white" href="{% url 'shop:all_product' %}">Liste des produits</a>
            <a class="nav-link mx-2 text-white" href="{% url 'shop:create_product' %}">Créer un produit</a>
        </nav>
    </header>
    <div class="container min-vh-60">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-dark-purple text-white py-3 mt-4 w-100">
        <p class="mb-1 text-center fs-6">Ce projet a été réalisé dans le cadre d'un cours sur Django</p>
        <p class="mb-0 text-center fs-6">Réalisé par Benjamin Burstein et Karen Azoulay</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
